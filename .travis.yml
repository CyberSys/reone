os: linux
dist: bionic
language: cpp
compiler: clang

addons:
  apt:
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
    packages:
      - libboost1.68-dev
      - libsdl2-dev
      - libglew-dev
      - libopenal-dev
      - libmad0-dev

script:
  - mkdir build
  - cd build
  - cmake .. -DUSE_EXTERNAL_GLM=ON -DCMAKE_BUILD_TYPE=Release
  - make
